services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-portfolio}
      MYSQL_USER: ${MYSQL_USER:-portfolio}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-portfolio}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-portfolio}:${MYSQL_PASSWORD:-portfolio}@db:3306/${MYSQL_DATABASE:-portfolio}
      DEBUG: "false"
      CORS_ORIGINS: "http://localhost:80,http://localhost,http://127.0.0.1"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      API_URL: "http://backend:8000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:

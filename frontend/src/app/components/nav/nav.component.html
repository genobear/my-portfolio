<nav class="nav" [class.scrolled]="isScrolled()">
  <div class="nav__container">
    <a href="#" class="nav__logo" (click)="scrollTo('#about', $event)">
      <span class="nav__logo-text">Portfolio</span>
    </a>

    <button
      class="nav__mobile-toggle"
      [class.active]="isMobileMenuOpen()"
      (click)="toggleMobileMenu()"
      aria-label="Toggle navigation menu"
    >
      <span class="nav__mobile-toggle-bar"></span>
      <span class="nav__mobile-toggle-bar"></span>
      <span class="nav__mobile-toggle-bar"></span>
    </button>

    <ul class="nav__links" [class.open]="isMobileMenuOpen()">
      @for (link of navLinks; track link.href) {
        <li class="nav__item">
          <a
            class="nav__link"
            [href]="link.href"
            (click)="scrollTo(link.href, $event)"
          >
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
  </div>
</nav>

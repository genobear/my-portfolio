<section class="hero" id="about">
  <span class="hero__section-number">01</span>

  <div class="hero__container">
    <div class="hero__content">
      <div class="hero__name-wrapper">
        <h1 class="hero__name animate-slide-left">{{ profile().name.split(' ')[0] }}</h1>
        <h1 class="hero__name hero__name--last animate-slide-left delay-1">{{ profile().name.split(' ')[1] }}</h1>
      </div>

      <p class="hero__role animate-fade-up delay-2">{{ profile().role }}</p>

      <p class="hero__bio animate-fade-up delay-3">{{ profile().bio }}</p>

      @if (profile().availableForWork) {
        <div class="hero__status animate-fade-up delay-4">
          <span class="hero__status-dot"></span>
          <span class="hero__status-text">Available for opportunities</span>
        </div>
      }

      <div class="hero__actions animate-fade-up delay-5">
        <a href="#projects" class="hero__cta hero__cta--primary">
          View Work
        </a>
        <a href="#contact" class="hero__cta hero__cta--secondary">
          Get In Touch
        </a>
      </div>

      <div class="hero__social animate-fade-up delay-6">
        @for (link of profile().socialLinks; track link.name) {
          <a
            [href]="link.url"
            class="hero__social-link"
            target="_blank"
            rel="noopener noreferrer"
          >
            {{ link.name }}
            <svg class="hero__social-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M7 17L17 7M17 7H7M17 7V17"/>
            </svg>
          </a>
        }
      </div>
    </div>
  </div>
</section>
